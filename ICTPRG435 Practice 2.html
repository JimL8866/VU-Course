            <script>
                let originalColor = document.querySelector("#text").style.color

                var userColor = "";
                let selectColor = document.querySelector("#color");
                selectColor.addEventListener("change", myFunction);

                function myFunction() {
                    userColor = selectColor.value
                }

                document.querySelector("button").addEventListener("click", function () {

                    document.querySelector("#text").style.color = userColor
                })

                document.querySelector("button").addEventListener("dblclick", () => document.querySelector("#text").style.color = originalColor )
            </script>
